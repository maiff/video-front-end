<!DOCTYPE html>
<html lang="en">
    <head>
        <title>登录</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dest/public/css/login.css" rel="stylesheet">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="../dest/public/css/bootstrap.min.css">
    </head>
    <body>
    <div class="page-header">
        <h1 class="h2"> 登录:</h1>
    </div>
    <div class="login-container">
        <form role="form">
            <div class="form-group">
                <label for="usename">用户名:</label>
                <input type="text" class="form-control" id="usename1" placeholder="Enter usename">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            
            <button type="submit" class="btn btn-default">登录</button>
        </form>
    </div>

    </body>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../dest/public/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../dest/public/js/bootstrap.min.js"></script>
</html>
